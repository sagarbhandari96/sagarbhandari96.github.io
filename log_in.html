<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/log_in.css" />
    <title>Log In</title>
  </head>
  <body>
    <div id="navigation">
      <nav class="navbar navbar-expand-lg navbar-dark" id="main-nav">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img
              src="img/logo.svg"
              alt="Little Buddy Logo"
              width="170px"
              height="81px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item px-4">
                <a href="#home-section" class="nav-link">Home</a>
              </li>
              <li class="nav-item px-4">
                <a href="#services-section" class="nav-link">Services</a>
              </li>
              <li class="nav-item px-4">
                <a href="#about-us" class="nav-link">About Us</a>
              </li>
              <li class="nav-item px-4">
                <a href="#contact-us" class="nav-link">Contact Us</a>
              </li>
              <li class="nav-item px-4">
                <a href="sign_up.html">
                <button class="btn btn-register" id="btn-register">REGISTER</button></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <svg
        class="curve"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1920 60"
      >
        <path
          d="M1920,58.8v123.9H0V58.3C558.6-29.9,1562.1-8.4,1920,58.8z"
        ></path>
      </svg>
    </div>

    <!-- FORM SECTION  -->
    <div class="container" id="form-card">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-5 text-center" id="form-section">
            <img
              class="card-img-top"
              src="img/icons/sign_in.svg"
              alt="Card image cap"
              height="75px"
              width="75px"
            />
            <div class="card-body">
              <h3 class="card-title">Log In</h3>

              <form class="form-inline" action="">
                <div class="form-group text-left" id="input-field">
                  <input
                    type="email"
                    class="form-control mx-auto"
                    placeholder="Username"
                    id="username"
                  />
                  <label for="username" class="form-label text-left"
                    >Username</label
                  >
                </div>
                <div class="form-group text-left">
                  <input
                    type="password"
                    class="form-control mx-auto"
                    placeholder="Password"
                    id="password"
                  />
                  <label for="password" class="form-label text-left"
                    >Password</label
                  >
                  
                </div>
                
              </form>
              <a href="#">
              <p class="text-right" id="forgot-password">Forgot password</p></a>
              <a class="" href="user_dashboard.html"
                ><button class="btn btn-register" id="log-in-btn">
                  Log In
                </button></a
              >
             

             
            </div>
          </div>
        </div>
      </div>
    </div>


        <!-- FOOTER SECTION -->
        <footer>
          <div id="footer-curve">
            <svg
              id="footer-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1920 388.3"
            >
              <path
                d="M1920,288.3v100.1H0V0c250.3,56.3,1606.8,63.9,1919.6,0c0,62.2,0.8,120.7,0,146.5h0.3L1920,288.3L1920,288.3z"
              ></path>
            </svg>
          </div>
          <div id="contact-block">
            <div class="container" id="contact-details">
              <div class="row" >
                <div class="col">
                  <h3>Contact Us</h3>
                </div>
              </div>
    
              <div class="row" >
                <div class="col-sm-auto d-flex">
                  <img
                    src="img/icons/location_white.svg"
                    class="footer-icon"
                    alt=""
                  />
                  <p class="contact-field">Trade Tower</p>
                </div>
              </div>
    
              <div class="row" >
                <div class="col-sm-auto d-flex">
                  <img
                    src="img/icons/phone_white.svg"
                    class="footer-icon"
                    alt=""
                  />
                  <p class="contact-field">+977 9801208409</p>
                </div>
              </div>
    
              <div class="row" >
                <div class="col-sm-auto d-flex">
                  <img
                    src="img/icons/mail_white.svg"
                    class="footer-icon"
                    alt=""
                  />
                  <p class="contact-field">support@littlebuddynepal.com</p>
                </div>
              </div>
    
              <div class="row" >
                <div class="col text-center">
                  <p>&copy; <span id="year"></span>- Little Buddy PreSchool All Rights Reserved.</p>
                </div>
              </div>
    
             
              </div>
            </div>
          </div>
        </footer>

        <script>
          //Get the current year for the copyright
$("#year").text(new Date().getFullYear());
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
