<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin|Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="text-center lbp-logo">
        <img
          src="/img/logo.svg"
          class="logo-svg px-3 py-2"
          height="65px"
          alt=""
        />
      </div>

      <ul class="list-unstyled sidebar-components">
        <a href="dashboard.html">
          <li class="active-page">
            <span class="highlight">
              <i class="fas fa-tachometer-alt"></i>
              <span> Dashboard</span>
            </span>
          </li>
        </a>
        <a href="create-user.html">
          <li>
            <span class="highlight">
              <i class="fas fa-user-plus"></i>
              <span> User Creation</span>
            </span>
          </li>
        </a>
        <a href="">
          <li>
            <span class="highlight">
              <i class="fas fa-list"></i>
              <span> Members List </span>
            </span>
          </li>
        </a>
        <a href="">
          <li>
            <span class="highlight">
              <i class="far fa-check-circle"></i>
              <span> Completed Training </span>
            </span>
          </li>
        </a>
        <a href="">
          <li>
            <span class="highlight">
              <i class="fas fa-map-marked-alt"></i>
              <span>User Relocation </span>
            </span>
          </li>
        </a>
        <a href="">
          <li>
            <span class="highlight">
              <i class="fas fa-user-edit"></i>
              <span>View/Edit User details </span>
            </span>
          </li>
        </a>
        <a href="">
          <li>
            <span class="highlight">
              <i class="fas fa-pen"></i>
              <span> Update Training Details</span>
            </span>
          </li>
        </a>
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
