    <!-- MAIN CONTENT  -->
    <div class="main-content">
      <!-- USER CREATION FORM  -->
      <div class="row col-12 justify-content-center" id="form-card">
        <!-- FORM SECTION  -->

        <div class="col-lg-8">
          <div class="card text-center" id="form-section">
            <div class="add-user-icon">
              <i class="fas fa-3x fa-user-plus"></i>
            </div>

            <div class="card-body justify-content-center">
              <h3 class="card-title">Add New User</h3>

              <form class="form-inline justify-content-center" action="">
                <!-- Name and address  -->
                <div class="form-row col-lg-12">
                  <div class="form-group text-left col-12 col-md-6 input-field">
                    <input
                      type="text"
                      class="form-control mx-auto"
                      id="name"
                      autocomplete="off"
                      required
                    />
                    <label for="name" class="form-label text-left">
                      <span class="content-name">Name</span>
                    </label>
                  </div>
                  <div class="form-group text-left col-12 col-md-6 input-field">
                    <input
                      type="text"
                      class="form-control mx-auto"
                      name="address"
                      autocomplete="off"
                      required
                    />
                    <label for="address" class="form-label text-left">
                      <span class="content-name">Address</span>
                    </label>
                  </div>
                </div>

                <!-- EMAIL  -->
                <div class="form-row col-lg-12" id="email-field">
                  <div class="form-group text-left col-12 input-field">
                    <input
                      type="text"
                      class="form-control mx-auto"
                      id="email"
                      autocomplete="off"
                      required
                    />
                    <label for="email" class="form-label text-left">
                      <span class="content-name">Email</span>
                    </label>
                  </div>
                </div>
                <!-- CONTACT NUMBER -->
                <div class="form-row col-lg-12" id="email-field">
                  <div class="form-group text-left col-12 input-field">
                    <input
                      type="text"
                      class="form-control mx-auto"
                      id="contact"
                      autocomplete="off"
                      required
                    />
                    <label for="contact" class="form-label text-left">
                      <span class="content-name">Contact number</span>
                    </label>
                  </div>
                </div>

                <div class="form-row col-lg-5" id="add-field">
                  <i class="fas fa-plus-circle fa-lg" id="add-icon"></i>
                  <span class="my-1">Add another field</span>
                </div>

                <!-- DEPARTMENT -->
                <div class="form-row col-lg-12">
                  <div class="form-group text-left col-12 col-md-6 input-field">
                    <input
                      type="text"
                      class="form-control mx-auto"
                      id="department"
                      autocomplete="off"
                      required
                    />
                    <label for="department" class="form-label text-left">
                      <span class="content-name">Department</span>
                    </label>
                  </div>
                  <div class="form-group text-left col-12 col-md-6 input-field">
                    <input
                      type="text"
                      class="form-control mx-auto"
                      name="position"
                      autocomplete="off"
                      required
                    />
                    <label for="position" class="form-label text-left">
                      <span class="content-name">Position</span>
                    </label>
                  </div>
                </div>

                <!-- role  -->
                <div class="form-row col-lg-12" id="dob-gender">
                  <div class="form-group text-left col-12 col-md-6 input-field">
                    <select class="form-control" id="gender">
                      <option selected>Select...</option>
                      <option value="male">Role 1</option>
                      <option value="female">Role 2</option>
                      <option value="other">Role 3</option>
                    </select>
                    <label for="gender" class="form-label text-left">
                      <span class="label-persistent">Role</span>
                    </label>
                  </div>
                </div>
              </form>

              <a class="" href="#"
                ><button class="btn btn-register" id="log-in-btn">
                  Create Account
                </button></a
              >
            </div>
          </div>
        </div>

        <!-- FORM SECTION END  -->
