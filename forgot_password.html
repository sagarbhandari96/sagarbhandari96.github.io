<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="icon"
      href="img/favicon.svg"
      type="image/svg+xml"
      sizes="16x16"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/forgot.css" />
  </head>
  <body>
    <div id="navigation-pane">
      <div id="nav-bar">
        <div></div>
        <div id="logo">
          <a href="index.html">
            <img
              src="img/logo.svg"
              alt="Little Buddy Logo"
              width="170px"
              height="81px"
          /></a>
        </div>
        <div id="nav-links">
          <div class="nav-items">Home</div>
          <div class="nav-items">Services</div>
          <div class="nav-items">About Us</div>
          <div class="nav-items">Contact Us</div>
        </div>
        <div id="nav-buttons">
          <div class="nav-btn">
            <a href="/sign_up.html">
              <button type="button" class="register">REGISTER</button></a
            >
          </div>
          <div id="btn-login">
            <a href="/log_in.html">
              <button type="button" id="log-in">LOG IN</button>
            </a>
          </div>
        </div>
        <div></div>
      </div>

      <svg
        class="oval"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1920 60"
      >
        <path
          d="M1920,58.8v123.9H0V58.3C558.6-29.9,1562.1-8.4,1920,58.8z"
        ></path>
      </svg>
    </div>

    <div id="reset-password-block">
      <div></div>
      <div id="form-box">
        <div id="form-title">Enter your registered e-mail</div>
        <div id="input-fields">
          <div></div>
          <div class="form-group" id="user-field">
            <input
              type="email"
              class="form-input"
              placeholder="Email"
              id="user-email"
              required
            />
          </div>

          <div></div>
        </div>
        <div id="reset-password-button">
          <div></div>
          <div id="btn-center">
            <div>
              <button type="button" class="reset-button">
                Reset Password
              </button>
            </div>
          </div>
          <div></div>
        </div>
      </div>
      <div></div>
    </div>

    <div id="footer">
      <div>
        <svg
          class="footer-curve"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1920 388.3"
        >
          <path
            d="M1920,288.3v100.1H0V0c250.3,56.3,1606.8,63.9,1919.6,0c0,62.2,0.8,120.7,0,146.5h0.3L1920,288.3L1920,288.3z"
          ></path>
        </svg>
      </div>
      <div id="contact">
        <div id="contact-block">
          <div class="contact-title">Contact Us</div>
          <div class="contact-info">
            <div class="icon-box">
              <img
                src="img/icons/location_white.svg"
                class="footer-icon"
                alt=""
              />
            </div>
            <div class="contact-field">Trade Tower</div>
          </div>
          <div class="contact-info">
            <div class="icon-box">
              <img src="img/icons/phone_white.svg" class="footer-icon" alt="" />
            </div>
            <div class="contact-field">+977 9801208409</div>
          </div>
          <div class="contact-info">
            <div class="icon-box">
              <img src="img/icons/mail_white.svg" class="footer-icon" alt="" />
            </div>
            <div class="contact-field">support@littlebuddynepal.com</div>
          </div>
          <div id="copyright">
            &copy; 2020 - Little Buddy PreSchool All Rights Reserved.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
