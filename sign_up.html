  <!-- FORM SECTION  -->
  <div class="container" id="form-card">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-10" >
        <div class="card text-center" id="form-section">
          <img
            class="card-img-top"
            src="img/icons/new_account.svg"
            alt="Card image cap"
            height="75px"
            width="75px"
          />
          <div class="card-body justify-content-center">
            <h3 class="card-title">Create New Account</h3>

            <form class="form-inline  justify-content-center" action="">
              <!-- Name and mobile  -->
              <div class="form-row col-lg-12">
                
              <div class="form-group text-left col-12 col-md-6  input-field">
               
                <input
                type="text"
                class="form-control  mx-auto"
                
                id="name"
                autocomplete="off"
                required
              />
              <label for="name" class="form-label text-left"
              >
              <span class="content-name">Name</span> 
              
              </label
            >       
                          
             </div>
             <div class="form-group text-left col-12 col-md-6 input-field" >
               
              <input
              type="text"
              class="form-control mx-auto"
              
              name="mobile"
              autocomplete="off"
              required
            />
            <label for="mobile" class="form-label text-left"
            >
            <span class="content-name">Mobile</span> 
            
            </label
          >       
                        
           </div>
          </div>  
          
        <!-- EMAIL  -->
        <div class="form-row col-lg-12" id="email-field">
                
          <div class="form-group text-left col-12 input-field">
           
            <input
            type="text"
            class="form-control  mx-auto"
            
            id="email"
            autocomplete="off"
            required
          />
          <label for="name" class="form-label text-left"
          >
          <span class="content-name">Email</span> 
          
          </label
        >       
                      
         </div>
         
      </div> 
         
         

          <!-- dob/gender  -->
          <div class="form-row col-lg-12" id="dob-gender">
                
            <div class="form-group text-left col-12 col-md-6  input-field">
             
              <input
              type="date"
              class="form-control  mx-auto"
              
              id="name"
              autocomplete="off"
              required
            />
            <label for="name" class="form-label text-left"
            >
            <span class="label-persistent">Date Of Birth</span> 
            
            </label
          >       
                        
           </div>
           <div class="form-group text-left col-12 col-md-6  input-field">
             
            <select class="form-control" id="gender">
              <option selected>Select...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          <label for="gender" class="form-label text-left"
          >
          <span class="label-persistent">Gender</span> 
          
          </label
        >       
                      
         </div>
        </div>  

        <!-- reasons for joining -->
         
         <div class="form-row col-lg-12" id="reasons-field">
                
          <div class="form-group text-left col-12 ">
           
            <textarea name="" id="reason-for-joining"
            placeholder="Explain why you want to join this platform in under 200 words..."
            rows="8" class="form-control"></textarea>
          <label for="reasons" class="form-label text-left" id="textarea-label"
          >
          <span id="textarea-span">Reasons for joining</span> 
          
          </label>       
                      
         </div>
         
        </div> 

        <div id="captcha">
          Captcha area
        </div>
        
        <div class="form-row col-lg-12 col-12 " id="terms-cdns">
        <div class="form-group h-50">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree to the 
            </label>
            <span id="link-text"> Terms and Conditions</span> 
          </div>
        </div>
      </div>
                  
        
              
            </form>
            
            
            <a class="" href="#"
              ><button class="btn btn-register" id="log-in-btn">
                Create Account
              </button></a
            >
           

           
          </div>
