  <!-- FORM SECTION  -->
  <div class="container" id="form-card">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-10" >
        <div class="card text-center" id="form-section">
          <div class="container">

            <div class="px-4">
              <h3 class="card-title text-left">Please fill up the following form</h3>
               <p class="text-left card-subtitle">Some fields will be filled up automatically based on your selection</p>
            </div>
          </div>
         
         

          <div class="card-body justify-content-center">

            <form class="form-inline  justify-content-center" action="">
           

          
        <div class="form-row col-lg-12" id="dob-gender">
            <div class="form-group text-left col-12 col-md-6  input-field">
             
                <select class="form-control" id="gender">
                  <option selected>Select...</option>
                  <option value="male">Training 1</option>
                  <option value="female">Training 2</option>
                  <option value="other">Training 3</option>
                </select>
              <label for="gender" class="form-label text-left"
              >
              <span class="label-persistent">Type of training</span> 
              
              </label
            >       
                          
             </div> 
             <div class="form-group text-left col-12 col-md-6  input-field">
               
                <input
                type="text"
                class="form-control  mx-auto"
                
                id="name"
                autocomplete="off"
                required
              />
              <label for="name" class="form-label text-left"
              >
              <span class="content-name">Duration of training</span> 
              
              </label
            >       
                          
             </div>
           
        </div>  

        <div class="form-row col-lg-12" >
            <div class="form-group text-left col-12 col-md-6  input-field">
               
                <input
                type="text"
                class="form-control  mx-auto"
                
                id="name"
                autocomplete="off"
                required
              />
              <label for="name" class="form-label text-left"
              >
              <span class="content-name">Training Instructor</span> 
              
              </label
            >       
                          
             </div>
             <div class="form-group text-left col-12 col-md-6  input-field">
               
                <input
                type="text"
                class="form-control  mx-auto"
                
                id="name"
                autocomplete="off"
                required
              />
              <label for="name" class="form-label text-left"
              >
              <span class="content-name">View available timing slots</span> 
              
              </label
            >       
                          
             </div>
           
        </div>  

        <div class="d-flex flex-column upload-section px-3 my-3">
            <div class="upload-icon">
            <i class="fas fa-cloud-upload-alt fa-2x"></i>
        </div>
            Upload CV
        </div>

        <!-- reasons for applying -->
         
         <div class="form-row col-lg-12" id="reasons-field">
                
          <div class="form-group text-left col-12 ">
           
            <textarea name="" id="reason-for-joining"
            placeholder="Explain why you want to join this training in under 200 words..."
            rows="8" class="form-control"></textarea>
          <label for="reasons" class="form-label text-left" id="textarea-label"
          >
          <span id="textarea-span">Reasons for applying</span> 
          
          </label>       
                      
         </div>
         
        </div> 

        
        
        
                  
        
              
            </form>
