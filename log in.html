<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <div id="navigation-pane">
      <div id="nav-bar">
        <div></div>
        <div id="logo">
          <img
            src="img/logo.svg"
            alt="Little Buddy Logo"
            width="170px"
            height="81px"
          />
        </div>
        <div></div>
        <div id="nav-links">
          <div class="nav-items">Home</div>
          <div class="nav-items">Services</div>
          <div class="nav-items">About Us</div>
          <div class="nav-items">Contact Us</div>
        </div>
        <div id="nav-buttons">
          <div class="nav-btn">
            <button type="button" class="register">REGISTER</button>
          </div>
        </div>

        <div></div>
      </div>

      <svg
        class="oval"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1920 60"
      >
        <path
          d="M1920,58.8v123.9H0V58.3C558.6-29.9,1562.1-8.4,1920,58.8z"
        ></path>
      </svg>
    </div>
    <section id="login-form">
      <div></div>
      <div id="login-form-box">
        <div id="login-icon">
          <img src="img/icons/sign_in.svg" id="login-svg" alt="" />
        </div>
        <div id="login-text">Sign In</div>
        <div id="input-fields">
          <div></div>
          <div id="input-fields-center">
            <div class="form-group" id="user-field">
              <input
                type="text"
                class="form-input"
                placeholder="Username"
                id="username"
                required
              />
              <label for="username" class="form-label">Username</label>
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-input"
                placeholder="Password"
                id="password"
                required
              />
              <label for="password" class="form-label">Password</label>
            </div>
            <p id="forgot-pass">Forgot Password?</p>
            <div id="log-in-block">
              <div></div>
              <div>
                <button type="button" class="log-in-button">Log In</button>
              </div>
              <div></div>
            </div>
          </div>
          <div></div>
        </div>
      </div>
      <div></div>
    </section>
  </body>
</html>
