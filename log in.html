<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <div id="navigation-pane">
      <div id="nav-bar">
        <div></div>
        <div id="logo">
          <img
            src="img/logo.svg"
            alt="Little Buddy Logo"
            width="170px"
            height="81px"
          />
        </div>
        <div></div>
        <div id="nav-links">
          <div class="nav-items">Home</div>
          <div class="nav-items">Services</div>
          <div class="nav-items">About Us</div>
          <div class="nav-items">Contact Us</div>
        </div>
        <div id="nav-buttons">
          <div class="nav-btn">
            <button type="button" class="register">REGISTER</button>
          </div>
        </div>

        <div></div>
      </div>

      <svg
        class="oval"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1920 60"
      >
        <path
          d="M1920,58.8v123.9H0V58.3C558.6-29.9,1562.1-8.4,1920,58.8z"
        ></path>
      </svg>
    </div>
    <section id="login-form">
      <div></div>
      <div id="login-form-box">
        <div id="login-icon">
          <div>
            <img src="img/icons/sign_in.svg" id="login-svg" alt="" />
          </div>
        </div>
      </div>
      <div></div>
    </section>
  </body>
</html>
